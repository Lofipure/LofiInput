name: github pages

on:
  push:
    branches:
      - main # default branch

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
      - run: |
          npm install
          npm run docs:build

     - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: doc-build # 打包的内容放到build分支下
          folder: dist
